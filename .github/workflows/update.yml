name: Atualizar PSI

on:
  schedule:
    - cron: "*/5 * * * *"  # Executa a cada 5 minutos
  workflow_dispatch:       # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout com autenticação via GH_PAT
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Instalar dependências
      - name: Instalar dependências
        run: pip install beautifulsoup4 requests

      # 3. Executar scraper Investing.com
      - name: Scraping via Investing.com
        run: python scrape_psi_investing.py

      # 4. Commit e push dos dados
      - name: Commit e push dos dados
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Miguel T"
          git config --global user.email "miguel@example.com"
          git add data/psi.json
          git commit -m "Atualização automática via Investing.com" || echo "Nada para commitar"
          git push origin HEAD:main
