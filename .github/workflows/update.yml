name: Atualizar PSI

on:
  schedule:
    - cron: "*/3 * * * *"  # Executa a cada 3 minutos
  workflow_dispatch:       # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o repositório com autenticação via GH_PAT
      - name: Checkout do repositório
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Instala as dependências necessárias para scraping
      - name: Instalar dependências
        run: pip install requests beautifulsoup4

      # 3. Executa o script scrape_psi.py
      - name: Executar scraper
        run: python scrape_psi.py

      # 4. Commit e push com autenticação via token GH_PAT
      - name: Commit e push com autenticação
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "Miguel T"
          git config --global user.email "miguel@example.com"
          git add data/psi.json
          git commit -m "Atualização automática" || echo "Nada para commitar"
          git push origin HEAD:main
