<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>PSI 20 - Atualização Automática</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .up { color: green; }
    .down { color: red; }
  </style>
</head>
<body>
  <h1>Índice PSI 20 - Dados em tempo real</h1>
  <table id="tabela-psi">
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Cotação</th>
        <th>Variação</th>
        <th>Volume</th>
        <th>Capitalização</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarDados() {
      const url = "https://api.codetabs.com/v1/proxy?quest=https://www.jornaldenegocios.pt/cotacoes/indice/PSI";
      try {
        const res = await fetch('data/psi.json');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const linhas = doc.querySelectorAll(".table-responsive tr");
        const tbody = document.querySelector("#tabela-psi tbody");
        tbody.innerHTML = "";

        linhas.forEach((linha, i) => {
          if (i === 0) return; // Ignora cabeçalho
          const cols = linha.querySelectorAll("td");
          if (cols.length >= 6) {
            const empresa = cols[0].innerText.trim();
            const cotacao = cols[1].innerText.trim();
            const variacao = cols[2].innerText.trim();
            const volume = cols[3].innerText.trim();
            const capitalizacao = cols[4].innerText.trim();
            const hora = cols[5].innerText.trim();

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${empresa}</td>
              <td>${cotacao}</td>
              <td class="${variacao.startsWith('-') ? 'down' : 'up'}">${variacao}</td>
              <td>${volume}</td>
              <td>${capitalizacao}</td>
              <td>${hora}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      } catch (erro) {
        console.error("❌ Erro ao carregar dados:", erro);
      }
    }

    carregarDados();
    setInterval(carregarDados, 180000); // Atualiza a cada 3 minutos
  </script>
</body>
</html>
