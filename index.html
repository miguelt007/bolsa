<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSI 20 - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .table-container {
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ddd;
      text-align: center;
      position: relative;
    }
    th {
      background-color: #eee;
      cursor: pointer;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .up::before {
      content: "‚ñ≤ ";
      color: green;
    }
    .down::before {
      content: "‚ñº ";
      color: red;
    }
    th[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -1.8rem;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>üìä PSI 20 - Atualiza√ß√£o Autom√°tica</h1>
  <div class="table-container">
    <table id="psi-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Empresa</th>
          <th onclick="sortTable(1)">Cota√ß√£o (‚Ç¨)</th>
          <th onclick="sortTable(2)">M√°ximo (‚Ç¨)</th>
          <th onclick="sortTable(3)">M√≠nimo (‚Ç¨)</th>
          <th onclick="sortTable(4)" data-tooltip="Varia√ß√£o desde o √∫ltimo fecho">Varia√ß√£o (%)</th>
          <th onclick="sortTable(5)" data-tooltip="Volume negociado hoje">Volume</th>
          <th onclick="sortTable(6)">Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch("data/psi.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#psi-table tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const variacao = item.variacao_pct || "";
          const classe = variacao.includes("-") ? "down" : "up";
          const variacaoFormatada = `<span class="${classe}">${variacao}</span>`;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.empresa}</td>
            <td>${item.cotacao}</td>
            <td>${item.maximo}</td>
            <td>${item.minimo}</td>
            <td>${variacaoFormatada}</td>
            <td>${item.volume}</td>
            <td>${item.hora}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function sortTable(colIndex) {
      const table = document.getElementById("psi-table");
      const rows = Array.from(table.rows).slice(1);
      const isNumeric = !isNaN(rows[0].cells[colIndex].innerText.replace(",", "."));

      rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText.replace(",", ".");
        const valB = b.cells[colIndex].innerText.replace(",", ".");
        return isNumeric ? valB - valA : valA.localeCompare(valB);
      });

      const tbody = table.querySelector("tbody");
      rows.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
