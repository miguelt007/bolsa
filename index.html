<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSI 20 - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: white;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .up {
      color: green;
      font-weight: bold;
    }
    .down {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìä PSI 20 - Atualiza√ß√£o Autom√°tica</h1>

  <table id="psi-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Empresa</th>
        <th onclick="sortTable(1)">Cota√ß√£o (‚Ç¨)</th>
        <th onclick="sortTable(2)">M√°ximo (‚Ç¨)</th>
        <th onclick="sortTable(3)">M√≠nimo (‚Ç¨)</th>
        <th onclick="sortTable(4)">Varia√ß√£o (%)</th>
        <th onclick="sortTable(5)">Volume</th>
        <th onclick="sortTable(6)">Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("data/psi.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#psi-table tbody");
        tbody.innerHTML = "";

        data.forEach(item => {
          const variacao = item.variacao_pct || "";
          const classe = variacao.includes("-") ? "down" : "up";
          const variacaoFormatada = `<span class="${classe}">${variacao}</span>`;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.empresa}</td>
            <td>${item.cotacao}</td>
            <td>${item.maximo}</td>
            <td>${item.minimo}</td>
            <td>${variacaoFormatada}</td>
            <td>${item.volume}</td>
            <td>${item.hora}</td>
          `;
          tbody.appendChild(row);
        });
      });

    function sortTable(colIndex) {
      const table = document.getElementById("psi-table");
      const rows = Array.from(table.rows).slice(1);
      const isNumeric = !isNaN(rows[0].cells[colIndex].innerText.replace(",", "."));

      rows.sort((a, b) => {
        const valA = a.cells[colIndex].innerText.replace(",", ".");
        const valB = b.cells[colIndex].innerText.replace(",", ".");
        return isNumeric ? valB - valA : valA.localeCompare(valB);
      });

      const tbody = table.querySelector("tbody");
      rows.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
